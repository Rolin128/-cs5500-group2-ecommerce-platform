{% extends "store/base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-check-circle me-2"></i>
                        Payment Successful
                    </h4>
                </div>
                <div class="card-body text-center">
                    <div class="display-1 text-success mb-4">
                        <i class="bi bi-check-circle"></i>
                    </div>
                    <h2 class="mb-4">Thank you for your purchase!</h2>
                    <p class="lead text-muted mb-4">Your order has been successfully processed.</p>
                    <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                        <a href="{% url 'store' %}" class="btn btn-outline-primary btn-lg px-4">
                            <i class="bi bi-arrow-left me-2"></i>Continue Shopping
                        </a>
                        <a href="{% url 'dashboard' %}" class="btn btn-primary btn-lg px-4">
                            View My Orders<i class="bi bi-arrow-right ms-2"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
