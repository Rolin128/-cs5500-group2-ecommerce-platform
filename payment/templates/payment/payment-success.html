{% include "store/base.html" %}

{% load static %}

{% block content %}

<style>
    body {
        background-color: gray;
    }
    
    .countdown {
        font-size: 0.9em;
        color: #6c757d;
        margin-top: 10px;
    }
</style>

<body>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <div class="text-center">
            <i class="text-success fa fa-credit-card-alt fa-3x" aria-hidden="true"></i>
            <br> <br>
            <h5><strong>Payment success!</strong></h5>
            <hr>
            <p>Your order was processed successfully.</p>
            <a href="{% url 'track-orders' %}" class="btn btn-primary">View My Orders</a>
            <p class="countdown">Redirecting to orders in <span id="countdown">10</span> seconds...</p>
        </div>
    </div>
</body>

<script>
    // Countdown timer
    let timeLeft = 10;
    const countdownElement = document.getElementById('countdown');
    
    const countdown = setInterval(function() {
        timeLeft--;
        countdownElement.textContent = timeLeft;
        
        if (timeLeft <= 0) {
            clearInterval(countdown);
            window.location.href = "{% url 'track-orders' %}";
        }
    }, 1000);
</script>

{% endblock %}
