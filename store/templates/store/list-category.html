{% extends "./base.html" %}

{% load static %}


{% block content %}


<main>

    <div class="container">

      <div class="pb-3 h5"> {{category.name | capfirst }} </div>


      <hr>

      <br>


      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

      
        {% for product in products %}

        <div class="col-md-3 mb-4">
          <!-- Product card for recent items -->
          <div class="card h-100">
              <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.title }}" style="height: 400px; object-fit: cover;">
              <div class="card-body">
                  <h5 class="card-title">{{ product.title }}</h5>
                  <p class="card-text">${{ product.price }}</p>
                  <a href="{{ product.get_absolute_url }}" class="btn btn-primary">View Details</a>
              </div>
          </div>
      </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
